<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PickHunter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="section">
      <h1 class="title">It's help you to choose your random hunter</h1>
      <label class="input-label" for="hunter-input">
        Enter the total number of your hunters
        <input class="hunter-input" type="number" id="hunter-input" data-totalHunters value="45" />
      </label>

      <div class="btn-result-wrap">
        <button class="choose-btn" type="button" data-chooseBtn>Choose your hanter</button>
        <p class="result-label">
          Choose hunter number:
          <span class="result js-result" data-result>&nbsp</span>
        </p>
      </div>
    </section>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
